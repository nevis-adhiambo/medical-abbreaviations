<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Abbreviations</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <!--aos-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body>
    <div class="container p-4" style="height: fit-content">
        <div class="abbr-post shadow-lg col-lg-8 col-md-12 mx-auto my-auto p-4" data-aos="fade-up" data-aos-anchor-placement="center-bottom" data-aos-easing="linear" data-aos-delay="500">
            <div class="title py-2 text-center" data-aos="fade-up" data-aos-easing="linear" data-aos-delay="1200">
                <h2>Estimated Glomerular Filtration Rate (eGFR)</h2>
                <hr />
            </div>
            <div class="desc col-lg-10 mx-auto py-2">
                <div class="img col-lg-6 mx-auto p-2" data-aos="fade-up" data-aos-easing="linear" data-aos-delay="2000">
                    <img src="images/egfr.png" class="img-fluid" alt="eGFR" />
                </div>
                <p data-aos="fade-up" data-aos-easing="linear" data-aos-delay="3000">
                    <span class="bg-warning">
							Estimated glomerular filtration rate is the best test to measure your
							level of kidney function and determine your stage of kidney disease.
						</span> Your doctor can calculate it from the results of your blood creatinine test, your age, body size and gender.
                </p>
            </div>
        </div>
    </div>
    <!--script-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
