<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Abbreviations</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <!--aos-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body>
    <div class="container p-4" style="height: fit-content">
        <div class="abbr-post shadow-lg col-lg-8 col-md-12 mx-auto my-auto p-4" data-aos="fade-up" data-aos-anchor-placement="center-bottom" data-aos-easing="linear" data-aos-delay="500">
            <div class="title py-2 text-center" data-aos="fade-up" data-aos-easing="linear" data-aos-delay="1200">
                <h2>Examination Under Anesthesia (EUA)</h2>
                <hr />
            </div>
            <div class="desc col-lg-10 mx-auto py-2">
                <div class="img col-lg-6 mx-auto p-2" data-aos="fade-up" data-aos-easing="linear" data-aos-delay="2000">
                    <img src="images/eua.jpg" class="img-fluid" alt="eua" />
                </div>
                <p data-aos="fade-up" data-aos-easing="linear" data-aos-delay="3000">
                    <span class="bg-warning">
						Any operative or invasive procedure done while the patient is sedated, in order to improve patient tolerance, alleviate pain or anxiety, or improve the quality of the exam.
					</span>
                </p>
            </div>
        </div>
        <!--script-->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
