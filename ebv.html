<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Abbreviations</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <!--aos-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body>
    <div class="container p-4" style="height: fit-content">
        <div class="abbr-post shadow-lg col-lg-8 col-md-12 mx-auto my-auto p-4" data-aos="fade-up" data-aos-easing="linear" data-aos-delay="500">
            <div class="title py-2 text-center" data-aos="fade-up" data-aos-easing="linear" data-aos-delay="1200">
                <h2>Epstein-Barr Virus (EBV)</h2>
                <hr />
            </div>
            <div class="desc col-lg-10 mx-auto py-2">
                <div class="img col-lg-6 mx-auto p-2" data-aos="fade-up" data-aos-easing="linear" data-aos-delay="2000">
                    <img src="images/ebv.jpg" class="img-fluid" alt="ebv" />
                </div>

                <p data-aos="fade-up" data-aos-easing="linear" data-aos-delay="3000">
                    EBV, formally called Human gammaherpesvirus 4,
                    <span class="bg-warning">is one of the nine known human herpesvirus types in the herpes family,
							and is one of the most common viruses in humans</span
						>. EBV is a double-stranded DNA virus. It is best known as the cause of
						infectious mononucleosis
					</p>
				</div>
			</div>
		</div>
		<!--script-->
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script>
			AOS.init();
		</script>
	</body>
</html>
